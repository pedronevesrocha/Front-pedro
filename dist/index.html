<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>All´s</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_logo"><img src="img/logo.jpg" alt="al logo" /></div>
        <h1 class="header_title">Loja de Brinquedos do AL</h1>
      </div>
    </header>
    <main>
      <div class="nav_bar">
        <h3>Menu principal</h3>
        <ul>
          <li id="home_btn"><a href="#">Home</a></li>
          <li id="cat_btn"><a href="#">Catálogo de Brinquedos</a></li>
          <li id="adm_btn"><a href="#">Administração</a></li>
          <li id="equipe_btn"><a href="#">Sobre a equipe</a></li>
        </ul>
      </div>
      <div class="content-container">
        <div class="header_container">
          <div class="btnVoltar">
            <button class="btn btn-secondary" id="voltar_home">Voltar</button>
          </div>
          <div id="title" class="title">
            <p id="title-text">Destaque</p>
          </div>
        </div>

        <div id="content"></div>
      </div>
    </main>

    <div id="modal-login" class="modal-login">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="login-info"></p>
        <form id='login'>
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required />
          <br />
          <button id="login"type="submit" form="login" class="btn btn-primary mb-3">Login</button>
        </form>
      </div>
    </div>

    <div id="modal-cadastro_produto" class="modal-cadastro_produto">
      <div class="modal-content">
        <span class="close" id="close-cadastro">&times;</span>
        <form id="addProd">
          <label for="name">Nome do Produto</label>
          <input type="text" class="form-control" id="name" required />
          <br />
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" required />
          <br />
          <label for="category">Categoria</label>
          <select
            class="CategorySelection"
            id="category"
            class="form-control"
            required
          >
            <option value="MENINOS" selected>MENINOS</option>
            <option value="MENINAS">MENINAS</option>
            <option value="BEBÊS">BEBÊS</option>
          </select>
          <br>
          <label for="url"> URL da imagem </label>
          <input type="text" class="form-control" id="url" required />
          <br />
          <label for="brand"> Estado </label>
          <input type="text" class="form-control" id="brand" required />
          <br />
          <label for="value">Preço</label>
          <input type="text" class="form-control" id="value" required />
          <br />
          <label for="details">Detalhes</label>
          <input type="text" class="form-control" id="details" required />
          <br />
          <button id="cadastro" type="submit" form="addProd" class="btn btn-primary mb-3">
            Cadastrar Brinquedo
          </button>
        </form>
      </div>
    </div>

    <div id="modal-editar_produto" class="modal-editar_produto">
      <div class="modal-content">
        <span class="close" id="close-editar">&times;</span>
        <p id="login-info"></p>
        <form id="editProd">
          <label for="editarName">Nome do Produto</label>
          <input type="text" class="form-control" id="editarName" required />
          <br />
          <label for="editarDescription">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="editarDescription"
            required
          />
          <br />
          <select
            class="CategorySelection"
            id="editarCategory"
            class="form-control"
            required
          >
            <option value="MENINOS" selected>MENINOS</option>
            <option value="MENINAS">MENINAS</option>
            <option value="BEBÊS">BEBÊS</option>
          </select>
          <label for="editarCategory">Categoria</label>
          <input
            type="text"
            class="form-control"
            id="editarCategory"
            required
          />
          <br />
          <label for="editarUrl"> URL da imagem </label>
          <input type="text" class="form-control" id="editarUrl" required />
          <br />
          <label for="editarBrand"> Estado </label>
          <input type="text" class="form-control" id="editarBrand" required />
          <br />
          <label for="editarValue">Preço</label>
          <input type="text" class="form-control" id="editarValue" required />
          <br />
          <label for="editarDetails">Detalhes</label>
          <input type="text" class="form-control" id="editarDetails" required />
          <br />
          <button id="editar" form="editProd" type="submit" class="btn btn-primary mb-3">Editar</button>
        </form>
      </div>
    </div>

    <div id="modal-adicionar_usuario" class="modal-adicionar_usuario">
      <div class="modal-content">
        <span class="close" id="close-addUsuario">&times;</span>
        
        <form id="addUser">
          <label for="nameUser">Nome do usuário</label>
          <input type="text" id="nameUser" class="form-control" required />
          <br />
          <label for="usernameAdd">Username</label>
          <input type="text" id="usernameAdd" class="form-control" required />
          <br />
          <label for="passwordAdd">Password</label>
          <input
            type="password"
            id="passwordAdd"
            class="form-control"
            required
          />
          <br />
          <label for="role"> Role </label>
          <select class="roleSelection" id="role" class="form-control" required>
            <option value="" selected></option>
            <option value="USER" >USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
          <br />
          <button id="addUsuario" form="addUser" type="submit" class="btn btn-primary mb-3">
            Adicionar Usuario
          </button>
        </form>
      </div>
    </div>

    <div id="modal-editar_usuario" class="modal-editar_usuario">
      <div class="modal-content">
        <span class="close" id="close-editUsuario" class="form-control"
          >&times;</span
        >
        <form id="editUser">
          <label for="editNameUser">Nome do usuário</label>
          <input type="text" id="editNameUser" class="form-control" required />
          <br />
          <label for="editUserName">Username</label>
          <input type="text" id="editUserName" class="form-control" required />
          <br />
          <label for="editPassword">Password</label>
          <input
            type="password"
            id="editPassword"
            class="form-control"
            required
          />
          <br />
          <label for="editRole"> Role </label>
          <select
            class="roleSelection"
            id="editRole"
            class="form-control"
            required
          >
            <option value="USER" selected>USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
          <br />
          <button id="editUsuario" form="editUser" type="submit" class="btn btn-primary mb-3">
            Editar Usuario
          </button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
